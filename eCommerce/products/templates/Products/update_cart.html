<form class='form-product-ajax' method="POST"  action="{% url 'carts:update'%}" class="form">
    {% csrf_token %}

    <input type="hidden" name="product_id" value={{product.id}}>
    <span class="submit-span">
    {% if product in cart_product_list  %}
        <a> In Cart <button class="btn btn-primary" type="submit"> Remove?</button></a>
    {% else %}
        <a><button class="btn btn-success" type="submit">Add to cart</button></a>
    {% endif %}
    </span>
</form>
