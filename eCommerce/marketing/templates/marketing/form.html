{% <extends 'base.html' %}
{% block body %}
<div class="col-12 col-md-6">
    <form method="post"  action="{% if action_url %} {{action_url }} {% endif %}">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" name="next" value={{next_url}}>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Submit </button>

    </form>

</div>

{% endblock %}
