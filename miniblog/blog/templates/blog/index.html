{% extends 'blog/base.html' %}

{% block body %}
{% if blog_list %}
    <h1> All blogs</h1>
    <ul>
        {% for blog in blog_list %}
            <li><a href="{% url 'blog:blog_detail' blog.id %}">{{blog.title}} </a> ({{blog.post_date}}) -- <a href="{% url 'blog:blogger_detail' blog.author.id %}">{{blog.author}} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1> There is no blogs here .</h1>
{% endif %}
{% endblock %}
