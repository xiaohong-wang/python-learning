<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bbs/style.css' %}">
    {% block title %}<title> miniblog</title> {% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
             <nav id="sidebar">
                <div class="sidebar-header">
                    <h3> Miniblog</h3>
                </div>
                <ul class="sidebar">
                    <li><a href="{% url 'blog:index' %}">Home</a></li>
                    <li><a href="{% url 'blog:index' %}">All blogs</a></li>
                    <li><a href="{% url 'blog:all_bloggers' %}"> All bloggers</a></li>

                </ul>

            </nav>
            <nav id="sidebar2">
                <ul class="'sidebar">
                    {% if user.is_authenticated %}
                        <li>User: {{request.user}}</li>
                        <li><a href="{% url 'blog:logout'%}"> Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'blog:login' %}"> Login</a></li>

                    {% endif %}

                </ul>
            </nav>


        </div>
        <div class="col-sm-10">
            {% block body %}
            {% endblock %}

        </div>

    </div>


</div>

</body>
</html>
