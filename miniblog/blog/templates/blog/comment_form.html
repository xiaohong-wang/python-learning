{% extends 'blog/base.html' %}
{% block body %}
<p>Post your comment for: <a href="{% url 'blog:blog_detail' blog.id %}" class="text-primary"> {{blog.title}}</a></p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    {% for error in field.errors %}
    <small class="text-danger"> {{error }}</small>
    {% endfor %}
    <input type="submit" value="Submit">
</form>

{% endblock %}
